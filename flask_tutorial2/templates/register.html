{% extends 'layout.html' %}
{% block body %}
    <div class="container text-center">
        <h1>Registration</h1>
        <form action="/register" method="POST">
            <input name="username" class="form-control" placeholder="Username" required="" autofocus="" type="username">
            <input name="password" class="form-control" placeholder="Password" required="" type="password">
            <input name="email" class="form-control" placeholder="Email" required="" type="email">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
        <div>
            {% with messages = get_flashed_messages() %}
              {% if messages[0] == "Your account was created succesfully!" %}
                <div class="alert alert-success">{{ messages[0] }}</div>
              {% elif messages[0] == "Account already exists!" %}
                <div class="alert alert-warning"> {{ messages[0] }} </div>
              {% endif %}
            {% endwith %}
        </div>
    </div>
{% endblock %}
